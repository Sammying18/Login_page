<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="../resources/images/cuadrado.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="p-2 m-0 border-0 bd-example ">
    <div class="first">
        <div class="card mb-3 bg-white col">
            <div class="row g-0">
                <div class="col form" id="login-form">
                    <div class="logos">
                        <img class="logo-asiste-horizontal" id="sitio-web-asiste"
                            src="../resources/images/_logo_asiste_horizontal.png"
                            alt="Logo de asiste con letras horizontales">
                        <img class="logo-sena-verde" id="sitio-web-sena" src="../resources/images/_logo_sena_verde.png"
                            alt="Logo del SENA verde">
                    </div>
                    <div class="card-body">
                        <h1 class="text-center texto">INGRESO DE USUARIOS REGISTRADOS</h1>
                        <div class="labeles">
                            <div class="input-group mb-3">
                                <select class="form-select" id="user-document">
                                    <option value="CC">Cédula de ciudadania</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="CE">Cédula de Extrangeria</option>
                                    <option value="PEP">PEP</option>
                                </select>
                            </div>
                            <div class="input-group input-group-lg">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-user" id="user-name" placeholder="Username"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                    <label for="userName">Número de documento</label>
                                </div>
                            </div>
                            <div class="input-group input-group-lg">
                                <div class="input-group input-group-lg">
                                    <div class="form-floating">
                                        <input type="password" class="form-control form-user" id="user-password"
                                            placeholder="Contraseña" aria-label="Contraseña"
                                            aria-describedby="basic-addon1">
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text1">
                                <a href="../forgot/forgot.html">Olvide mi contraseña</a>
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn registrer" id="registro-usuarios">Registrarse</button>
                            <button class="btn" id="inicio-sesion" type="submit">Iniciar sesión</button>
                        </div>
                        <div class="text2">
                            <a href="">¿Su usuario está bloqueado o inactivo?</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 second">
                    <div>
                        <p id="error-message" class="error-message"></p>
                        <img src="../resources/images/_image_login.png" alt="Login image" class="image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p>&copy; 2023 ASISTE SENA Sitio Web. Todos los derechos reservados.</p>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
