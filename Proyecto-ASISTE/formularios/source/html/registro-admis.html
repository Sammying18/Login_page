<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro administrativos</title>
  <link rel="stylesheet" href="../css/registro-admis.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="../resources/images/circulo.png" type="image/x-icon">
</head>

<body class="p-2 m-0 border-0 bd-example">
  <div class="card mb-3 bg-white">
    <div class="row g-0">
      <div class="logos">
        <img class="logo-asiste-horizontal" id="sitio-web-asiste" src="../resources/images/_logo_asiste_horizontal.png"
          alt="Logo de asiste con letras horizontales">
        <img class="logo-sena-verde" id="sitio-web-sena" src="../resources/images/_logo_sena_verde.png" alt="Logo del SENA verde">
      </div>
      <div class="card-body">
        <h1 class="text-center texto">REGISTRO DE USUARIOS APRENDICES</h1>
        <div class="labeles">
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect01">
              <option value="CC">Cédula de Ciudadania</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="CE">Cédula de Extrangeria</option>
              <option value="PEP">PEP</option>
            </select>
          </div>
          <div class="input-group input-group-lg">
            <div class="form-floating">
              <input type="text" class="form-control form-user" id="user" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
              <label for="userName">Número de documento</label>
            </div>
            <div class="input-group mb-3 desplegable">
              <select class="form-select" id="inputGroupSelect01">
                <option value="TI">Coordinación o dependencia</option>
                <option value="TI">Teleinformática</option>
                <option value="TI">Industrias creativas</option>
              </select>
            </div>
          </div>
          <div class="input-group input-group-lg">
            <div class="form-floating">
              <input type="email" class="form-control form-user" id="password" placeholder="Contraseña"
                aria-label="Contraseña" aria-describedby="basic-addon1">
              <label for="password">Correo institucional</label>
            </div>
            <div class="input-group input-group-lg">
              <div class="form-floating">
                <input type="password" class="form-control form-user" id="password" placeholder="Contraseña"
                  aria-label="Contraseña" aria-describedby="basic-addon1">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="input-group input-group-lg">
              <div class="form-floating">
                <input type="password" class="form-control form-user" id="password" placeholder="Contraseña"
                  aria-label="Contraseña" aria-describedby="basic-addon1">
                <label for="password">Confirmar contraseña</label>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="button">
            <button class="btn" id="registro-usuarios">Registrarse</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="registerAdmis.js"></script>
  <div class="footer">
    <div class="container">
      <p>&copy; 2023 ASISTE SENA Sitio Web. Todos los derechos reservados.</p>
    </div>
  </div>
</body>

</html>
